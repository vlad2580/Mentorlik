<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stránka nenalezena - MentorConnect">
    <meta name="keywords" content="404, Stránka nenalezena, MentorConnect">
    <title>404 - Stránka nenalezena</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf6e3;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .error-container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 5rem;
            color: #ff6f3d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6f3d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <p>Stránka, kterou hledáte, nebyla nalezena.</p>
        <a href="/">Vrátit se na hlavní stránku</a>
    </div>

</body>
</html>
