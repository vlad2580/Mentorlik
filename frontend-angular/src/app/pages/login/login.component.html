<div class="login-page">
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a routerLink="/">
            <h1><span class="primary">Mentor</span><span class="accent">lik</span></h1>
          </a>
        </div>
        <div class="header-nav">
          <nav>
            <ul>
              <li><a routerLink="/blog">Blog</a></li>
              <li><a routerLink="/mentors">Mentoři</a></li>
              <li><a routerLink="/about">O nás</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="login-section">
    <div class="login-container">
      <h2>Přihlášení do platformy</h2>
      
      <div class="user-type-toggle">
        <button [class.active]="userType === 'student'" (click)="userType = 'student'">Student</button>
        <button [class.active]="userType === 'mentor'" (click)="userType = 'mentor'">Mentor</button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
            </svg>
            <input type="email" id="email" name="email" [(ngModel)]="authRequest.email" required placeholder="zadejte e-mail">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <div class="input-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
            <input type="password" id="password" name="password" [(ngModel)]="authRequest.password" required placeholder="zadejte heslo">
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Zapamatovat si mě</label>
          </div>
          <a href="#" class="forgot-password">Zapomenuté heslo?</a>
        </div>

        <button type="submit" [disabled]="isLoading" class="btn-primary">
          <span *ngIf="!isLoading">Přihlásit se</span>
          <span *ngIf="isLoading" class="loader">
            <span class="loader-circle"></span>
            <span class="loader-text">Přihlašování...</span>
          </span>
        </button>
      </form>

      <div class="divider">
        <span>nebo se přihlaste pomocí</span>
      </div>

      <div class="oauth-buttons">
        <button (click)="loginWithGoogle()" class="btn btn-google">
          Přihlásit přes Google
        </button>
        <button (click)="loginWithLinkedIn()" class="btn btn-linkedin">
          Přihlásit přes LinkedIn
        </button>
      </div>

      <div class="signup-link">
        Ještě nemáte účet? <a (click)="goToRegistration()">Zaregistrujte se</a>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <div class="container">
      <div class="footer-content">
        <p>© {{ currentYear }} Mentorlik. Všechna práva vyhrazena.</p>
        <div class="footer-links">
          <a routerLink="/terms">Podmínky použití</a>
          <a routerLink="/privacy">Ochrana osobních údajů</a>
        </div>
      </div>
    </div>
  </footer>
</div>
