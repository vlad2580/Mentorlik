<div class="profile-edit-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-edit-form">
    <h2>Upravit profil</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="form-group">
      <label for="name">Jméno</label>
      <input id="name" formControlName="name" type="text" required />
      <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched" class="field-error">
        Jméno je povinné
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label for="fieldOfStudy">Studijní obor</label>
      <input id="fieldOfStudy" formControlName="fieldOfStudy" type="text" />
    </div>

    <div class="form-group">
      <label for="educationLevel">Úroveň vzdělání</label>
      <input id="educationLevel" formControlName="educationLevel" type="text" />
    </div>

    <div class="form-group">
      <label for="learningGoals">Studijní cíle</label>
      <input id="learningGoals" formControlName="learningGoals" type="text" />
    </div>

    <div class="form-group">
      <label for="skills">Dovednosti (oddělené čárkou)</label>
      <input id="skills" formControlName="skills" type="text" />
    </div>

    <div class="form-group checkbox-group">
      <label>
        <input type="checkbox" formControlName="isAvailableForMentorship" /> Dostupný pro mentorství
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="profileForm.invalid || isLoading">Uložit</button>
      <button type="button" (click)="onCancel()">Zrušit</button>
    </div>
  </form>
</div>
