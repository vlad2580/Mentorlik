<div class="container">
  <div class="verification-card">
    <div *ngIf="isLoading" class="status-container">
      <div class="spinner"></div>
      <h2>Verifying your email...</h2>
      <p>Please wait while we verify your email address.</p>
    </div>

    <div *ngIf="!isLoading && isSuccess" class="status-container success">
      <div class="icon-success">✓</div>
      <h2>Email Verified!</h2>
      <p>Your email address has been successfully verified.</p>
      <p>You will be redirected to the login page in a moment...</p>
    </div>

    <div *ngIf="!isLoading && !isSuccess" class="status-container error">
      <div class="icon-error">✗</div>
      <h2>Verification Failed</h2>
      <p>{{ errorMessage }}</p>
      <div class="actions">
        <button (click)="verifyEmail()" class="retry-btn">Try Again</button>
        <a routerLink="/login" class="login-link">Go to Login</a>
      </div>
    </div>
  </div>
</div>
