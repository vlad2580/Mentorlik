<div class="login-container">
    <h2>Вход в систему</h2>

    <div class="user-type-toggle">
        <button [class.active]="userType === 'student'" (click)="userType = 'student'">Студент</button>
        <button [class.active]="userType === 'mentor'" (click)="userType = 'mentor'">Ментор</button>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="authRequest.email" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" [(ngModel)]="authRequest.password" required>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            {{ isLoading ? 'Вход...' : 'Войти' }}
        </button>
    </form>

    <div class="oauth-buttons">
        <button (click)="loginWithGoogle()" class="btn btn-google">
            Войти через Google
        </button>
        <button (click)="loginWithLinkedIn()" class="btn btn-linkedin">
            Войти через LinkedIn
        </button>
    </div>

    <div class="signup-link">
        Еще нет аккаунта? <a (click)="goToRegistration()">Зарегистрироваться</a>
    </div>
</div>
